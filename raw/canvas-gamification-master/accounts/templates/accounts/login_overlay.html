{% load static %}

<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
<script src="{% static 'accounts/js/login.js' %}"></script>
<div class="my-login-page login-overlay" {% if request.show_login %}style="display: block"{% endif %}>
    <div class="dark-background"></div>
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="{% static 'accounts/img/logo.jpg' %}" alt="logo">
                </div>
                <div class="card fat">
                    <div class="card-body">

                        <h4 class="card-title">Login</h4>
                        <form method="POST" class="my-login-validation" novalidate="">
                            {% include 'accounts/form.html' %}

                            <div class="form-group">
                                <div class="custom-checkbox custom-control">
                                    <input type="checkbox" name="remember" id="remember"
                                           class="custom-control-input">
                                    <label for="remember" class="custom-control-label">Remember Me</label>
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" name="login" class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                            <div class="mt-4 text-center">
                                Don't have an account? <a href="{% url 'accounts:signup' %}">Create One</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2019 &mdash; Keyvan Khademi
                </div>
            </div>
        </div>
    </div>
</div>
