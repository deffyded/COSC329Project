{% load token_format %}

<div class="card">
    <div class="card-header">
        <h3>Recent Actions</h3>
    </div>
    <ul class="list-group list-group-flush">
        {% for action in actions %}
            <li class="list-group-item">
                {% autoescape off %}{{ action.description }}{% endautoescape %}
                <span class="float-right">{{ action.token_change | token_change_format }}</span>
            </li>
        {% empty %}
            <li class="list-group-item">No Recent Action</li>
        {% endfor %}
    </ul>
    <div class="card-footer">
        <a href="{% url 'actions' %}" class="btn btn-secondary">View More Actions</a>
    </div>
</div>
